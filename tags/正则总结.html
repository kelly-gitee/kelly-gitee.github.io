<h2 id="正则表达式的组成"><a href="#正则表达式的组成" class="headerlink" title="正则表达式的组成"></a>正则表达式的组成</h2><ul>
<li>边界符号，^，$</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 以 abc 开始，以 abc 结尾，并且里面只能是这 3 个 abc</span></span><br><span class="line"><span class="keyword">var</span> reg = <span class="regexp">/^abc$/</span>;</span><br><span class="line"><span class="keyword">var</span> str = <span class="string">'abcabc'</span>;</span><br><span class="line"><span class="built_in">console</span>.log(reg.test(str)); <span class="comment">// false</span></span><br></pre></td></tr></table></figure>

<ul>
<li>[]</li>
</ul>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// “消磁”，中括号里面的元字符会变成普通字符</span></span><br><span class="line"><span class="keyword">var</span> reg = <span class="regexp">/^.$/</span>; <span class="comment">// . 代表任意一个字符</span></span><br><span class="line"><span class="built_in">console</span>.log(reg.test(<span class="string">'好'</span>)); <span class="comment">// true</span></span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 把 . 包在 [] 里面就代表 . 本身</span></span><br><span class="line"><span class="keyword">var</span> reg = <span class="regexp">/^[.]$/</span>;</span><br><span class="line"><span class="built_in">console</span>.log(reg.test(<span class="string">'好'</span>)); <span class="comment">// false</span></span><br><span class="line"><span class="built_in">console</span>.log(reg.test(<span class="string">'.'</span>)); <span class="comment">// true</span></span><br></pre></td></tr></table></figure>
